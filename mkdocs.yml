site_name: Movement Chain AI Documentation
site_description: Architecture documentation for multimodal AI movement training system
site_author: Movement Chain AI Team
site_url: https://movement-chain-ai.github.io/movement-chain-docs/
repo_name: movement-chain-ai/movement-chain-docs
repo_url: https://github.com/movement-chain-ai/movement-chain-docs
docs_dir: docs/zh

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - navigation.prune
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tables and lists
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Admonitions and callouts
  - admonition
  - pymdownx.details

  # Content formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Metadata and structure
  - meta
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/movement-chain-ai
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/movement-chain-ai
  version:
    provider: mike
    default: latest
    alias: true

