site_name: Movement Chain AI Documentation
site_description: Architecture documentation for multimodal AI movement training system
site_author: Movement Chain AI Team
site_url: https://movement-chain-ai.github.io/movement-chain-docs/
repo_name: movement-chain-ai/movement-chain-docs
repo_url: https://github.com/movement-chain-ai/movement-chain-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文 (Simplified Chinese)
          build: true
          nav_translations:
            Home: 首页
            Architecture: 架构
            High-Level Design: 高层设计
            System Overview: 系统概览
            Data Flow: 数据流
            Integration Patterns: 集成模式
            Performance Targets: 性能目标
            Decisions: 决策记录
            Overview: 概览
            Resources: 资源
            Guides: 指南

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tables and lists
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Admonitions and callouts
  - admonition
  - pymdownx.details

  # Content formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Metadata and structure
  - meta
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/movement-chain-ai
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/movement-chain-ai
  version:
    provider: mike
    default: latest
    alias: true

nav:
  - Home: index.md

  - Architecture:
    - High-Level Design:
      - System Overview: architecture/hld/01-system-overview.md
      - Data Flow: architecture/hld/02-data-flow.md
      - Integration Patterns: architecture/hld/03-integration-patterns.md
      - Performance Targets: architecture/hld/04-performance-targets.md

  - Decisions:
    - Overview: decisions/index.md
    - ADR-0001 Multi-Repo Structure: decisions/0001-multi-repo-structure.md
    - ADR-0002 LSM6DSV16X IMU: decisions/0002-lsm6dsv16x-imu.md
    - ADR-0003 Flutter Mobile: decisions/0003-flutter-mobile.md
    - ADR-0004 4-Module Architecture: decisions/0004-simplified-4-module-architecture.md
    - ADR-0005 ESP32-S3 MCU: decisions/0005-esp32-s3-microcontroller.md
    - ADR-0006 ONNX Runtime: decisions/0006-onnx-runtime-deployment.md

  - Resources:
    - Overview: resources/index.md
    - Open Source License Comparison: resources/open-source-license-comparison.md
    - Hardware Comparison: resources/hardware-comparison.md
    - ML Frameworks Comparison: resources/ml-frameworks-comparison.md
    - Mobile Frameworks Comparison: resources/mobile-frameworks-comparison.md
