site_name: Movement Chain AI Documentation
site_description: Architecture documentation for multimodal AI movement training system
site_author: Movement Chain AI Team
site_url: https://movement-chain-ai.github.io/movement-chain-docs/
repo_name: movement-chain-ai/movement-chain-docs
repo_url: https://github.com/movement-chain-ai/movement-chain-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          name: English
          build: true
          nav_translations:
            首页: Home
            架构: Architecture
            高层设计: High-Level Design
            系统概览: System Overview
            数据流: Data Flow
            集成模式: Integration Patterns
            性能目标: Performance Targets
            决策记录: Decisions
            概览: Overview
            资源: Resources
            指南: Guides
            ADR-0001 多仓库结构: ADR-0001 Multi-Repo Structure
            ADR-0003 Flutter 移动端: ADR-0003 Flutter Mobile
            ADR-0004 四模块架构: ADR-0004 4-Module Architecture
            开源许可证比较: Open Source License Comparison
            硬件比较: Hardware Comparison
            机器学习框架比较: ML Frameworks Comparison
            移动开发框架比较: Mobile Frameworks Comparison
        - locale: zh
          default: true
          name: 中文 (Simplified Chinese)
          build: true
          nav_translations:
            Home: 首页
            Architecture: 架构
            High-Level Design: 高层设计
            System Overview: 系统概览
            Data Flow: 数据流
            Integration Patterns: 集成模式
            Performance Targets: 性能目标
            Decisions: 决策记录
            Overview: 概览
            Resources: 资源
            Guides: 指南

markdown_extensions:
  # Code highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Tables and lists
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # Admonitions and callouts
  - admonition
  - pymdownx.details

  # Content formatting
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.keys

  # Metadata and structure
  - meta
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

extra:
  alternate:
    - name: 中文
      link: /
      lang: zh
    - name: English
      link: /en/
      lang: en
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/movement-chain-ai
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/movement-chain-ai
  version:
    provider: mike
    default: latest
    alias: true

nav:
  - 首页: index.md

  - 架构:
    - 高层设计:
      - 系统概览: architecture/hld/01-system-overview.md
      - 数据流: architecture/hld/02-data-flow.md
      - 集成模式: architecture/hld/03-integration-patterns.md
      - 性能目标: architecture/hld/04-performance-targets.md

  - 决策记录:
    - 概览: decisions/index.md
    - ADR-0001 多仓库结构: decisions/0001-multi-repo-structure.md
    - ADR-0002 LSM6DSV16X IMU: decisions/0002-lsm6dsv16x-imu.md
    - ADR-0003 Flutter 移动端: decisions/0003-flutter-mobile.md
    - ADR-0004 四模块架构: decisions/0004-simplified-4-module-architecture.md
    - ADR-0005 ESP32-S3 MCU: decisions/0005-esp32-s3-microcontroller.md
    - ADR-0006 ONNX Runtime: decisions/0006-onnx-runtime-deployment.md

  - 资源:
    - 概览: resources/index.md
    - 开源许可证比较: resources/open-source-license-comparison.md
    - 硬件比较: resources/hardware-comparison.md
    - 机器学习框架比较: resources/ml-frameworks-comparison.md
    - 移动开发框架比较: resources/mobile-frameworks-comparison.md
