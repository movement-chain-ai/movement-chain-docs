<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 500" width="450" height="500">
  <!-- 白色背景 -->
  <rect width="450" height="500" fill="white"/>

  <!-- 定义箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
  </defs>

  <!-- O 点 (头/旋转中心) -->
  <circle cx="200" cy="60" r="6" fill="#333"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">O</text>

  <!-- ========== 旋转前的位置 (绿色) ========== -->
  <!-- A 点 (右肩) -->
  <line x1="200" y1="60" x2="120" y2="120" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="120" cy="120" r="5" fill="#2E7D32"/>
  <text x="100" y="115" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">A</text>

  <!-- B 点 (左肩) -->
  <line x1="200" y1="60" x2="280" y2="120" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="280" cy="120" r="5" fill="#2E7D32"/>
  <text x="300" y="115" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">B</text>

  <!-- C 点 (手) -->
  <line x1="200" y1="60" x2="200" y2="280" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="200" cy="280" r="5" fill="#2E7D32"/>
  <text x="180" y="290" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">C</text>

  <!-- A-B 连线 -->
  <line x1="120" y1="120" x2="280" y2="120" stroke="#2E7D32" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- A-C 连线 -->
  <line x1="120" y1="120" x2="200" y2="280" stroke="#2E7D32" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- B-C 连线 -->
  <line x1="280" y1="120" x2="200" y2="280" stroke="#2E7D32" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- ========== 旋转后的位置 (红色) - 顺时针旋转 30° ========== -->
  <!-- 精确计算: A'(160.7, 152), B'(299.3, 72), C'(310, 250.5) -->

  <!-- A' 点 -->
  <line x1="200" y1="60" x2="160.7" y2="152" stroke="#E53935" stroke-width="2"/>
  <circle cx="160.7" cy="152" r="5" fill="#E53935"/>
  <text x="140" y="160" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#E53935">A'</text>

  <!-- B' 点 -->
  <line x1="200" y1="60" x2="299.3" y2="72" stroke="#E53935" stroke-width="2"/>
  <circle cx="299.3" cy="72" r="5" fill="#E53935"/>
  <text x="320" y="72" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#E53935">B'</text>

  <!-- C' 点 -->
  <line x1="200" y1="60" x2="310" y2="250.5" stroke="#E53935" stroke-width="2"/>
  <circle cx="310" cy="250.5" r="5" fill="#E53935"/>
  <text x="330" y="258" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#E53935">C'</text>

  <!-- A'-B' 连线 -->
  <line x1="160.7" y1="152" x2="299.3" y2="72" stroke="#E53935" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- A'-C' 连线 -->
  <line x1="160.7" y1="152" x2="310" y2="250.5" stroke="#E53935" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- B'-C' 连线 -->
  <line x1="299.3" y1="72" x2="310" y2="250.5" stroke="#E53935" stroke-width="1.5" stroke-dasharray="4,2"/>

  <!-- ========== 蓝色弧线 - 显示各点移动轨迹 ========== -->

  <!-- A 到 A' 的弧 (r=100) -->
  <path d="M 120 120 A 100 100 0 0 1 160.7 152" fill="none" stroke="#2196F3" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- B 到 B' 的弧 (r=100) -->
  <path d="M 280 120 A 100 100 0 0 0 299.3 72" fill="none" stroke="#2196F3" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- C 到 C' 的弧 (r=220, 最长) -->
  <path d="M 200 280 A 220 220 0 0 1 310 250.5" fill="none" stroke="#2196F3" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- ========== 角度标记 θ ========== -->
  <path d="M 200 90 A 30 30 0 0 1 220 95" fill="none" stroke="#666" stroke-width="1.5"/>
  <text x="225" y="90" font-family="Arial" font-size="14" fill="#666">θ</text>

  <!-- ========== 图例 ========== -->
  <rect x="30" y="330" width="390" height="155" fill="#f9f9f9" stroke="#ddd" rx="8"/>

  <text x="225" y="355" text-anchor="middle" font-family="Arial" font-size="15" font-weight="bold">图例</text>

  <!-- 左列 -->
  <circle cx="60" cy="385" r="4" fill="#2E7D32"/>
  <text x="75" y="390" font-family="Arial" font-size="13">A = 右肩 (r = 100)</text>

  <circle cx="60" cy="410" r="4" fill="#2E7D32"/>
  <text x="75" y="415" font-family="Arial" font-size="13">B = 左肩 (r = 100)</text>

  <circle cx="60" cy="435" r="4" fill="#2E7D32"/>
  <text x="75" y="440" font-family="Arial" font-size="13">C = 手 (r = 220)</text>

  <circle cx="60" cy="460" r="5" fill="#333"/>
  <text x="75" y="465" font-family="Arial" font-size="13">O = 头 (旋转中心)</text>

  <!-- 右列 -->
  <line x1="250" y1="385" x2="290" y2="385" stroke="#2196F3" stroke-width="3"/>
  <text x="300" y="390" font-family="Arial" font-size="13">弧长</text>

  <text x="250" y="415" font-family="Arial" font-size="13" fill="#666">θ = 30° (相同)</text>

  <text x="250" y="445" font-family="Arial" font-size="12" fill="#E53935">r 越大 → 弧长越大</text>
  <text x="250" y="465" font-family="Arial" font-size="12" fill="#E53935">∴ C 的线速度最大</text>

</svg>